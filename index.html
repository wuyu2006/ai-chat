<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI对话助手</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --error-color: #f44336;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
        }

        #chat-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 25px;
        }

        #chat-history {
            height: 60vh;
            overflow-y: auto;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fafafa;
        }

        .message {
            margin: 12px 0;
            padding: 12px 18px;
            border-radius: 8px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            margin-left: 15%;
        }

        .ai-message {
            background: #f1f3f4;
            margin-right: 15%;
        }

        #input-container {
            display: flex;
            gap: 12px;
            position: relative;
        }

        #user-input {
            flex: 1;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            padding: 14px 28px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:disabled {
            background: #90caf9;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1 style="color: var(--primary-color); text-align: center;">DeepSeek对话助手</h1>
        <div id="chat-history"></div>
        <div class="loading" id="loading">⏳ 正在生成回复...</div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="请输入您的问题（支持回车发送）">
            <button id="send-btn" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        const API_KEY = 'sk-zncemituzzehaumjldyndpadyrzbexwidkusjxdsnvbbjcdh';
        let isProcessing = false;

        async function sendMessage() {
            if (isProcessing) return;
            
            const userInput = document.getElementById('user-input');
            const chatHistory = document.getElementById('chat-history');
            const loading = document.getElementById('loading');
            const sendBtn = document.getElementById('send-btn');
            
            const question = userInput.value.trim();
            if (!question) {
                userInput.focus();
                return;
            }

            try {
                isProcessing = true;
                sendBtn.disabled = true;
                userInput.value = '';
                loading.style.display = 'block';

                // 添加用户消息
                addMessage(question, 'user');

                // API请求
                const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "deepseek-ai/DeepSeek-V3",
                        messages: [{ role: "user", content: question }],
                        stream: false,
                        max_tokens: 512,
                        temperature: 0.7,
                        top_p: 0.7,
                        frequency_penalty: 0.5
                    })
                });

                const data = await response.json();
                console.log('API Response:', data);

                // 错误处理
                if (!response.ok || data.error) {
                    throw new Error(data.error?.message || `HTTP错误 ${response.status}`);
                }

                if (!data.choices?.?.message?.content) {
                    throw new Error('无效的响应格式');
                }

                // 添加AI回复
                addMessage(data.choices.message.content, 'ai');

            } catch (error) {
                console.error('Error:', error);
                addMessage(`⚠️ 请求失败：${error.message}`, 'error');
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                loading.style.display = 'none';
                scrollToBottom();
                userInput.focus();
            }
        }

        function addMessage(content, type = 'ai') {
            const chatHistory = document.getElementById('chat-history');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${type}-message`;
            messageDiv.innerHTML = `
                <strong>${type === 'user' ? '您' : 'AI'}：</strong>
                ${content.replace(/\n/g, '<br>')}
            `;
            
            chatHistory.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const chatHistory = document.getElementById('chat-history');
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // 回车发送功能
        document.getElementById('user-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
